<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <title>cake</title>
</head>
<body>
    <section>
        <img src="image/cake.png" alt="" width="150px">

        <nav class="navbar .scrolled">
            <ul class="link-container">
                <li class="link-item"><a href="index.html" class="link active">home</a></li>
                <li class="link-item"><a href="product.html" class="link">product</a></li>
                <li class="link-item"><a href="#" class="link">about</a></li>
                <li class="link-item"><a href="#" class="link">contact</a></li>
            </ul>

            <!-- interaction -->
        
        <div class="user-interaction">
            <div class="search-box">
                <input type="text" class="search" placeholder="search items">
                <button class="search-btn"><img src="image/search.png" alt=""></button>
            </div>
            <div class="cart">
               <a href="cart.html"> <img src="image/cart.png" class="cart-icon" width="30px" alt=""></a>
                <span class="cart-item-count">00</span>
            </div>
            <div class="user">
                <img src="image/user.png" class="user-icon" width="30px" alt="">
                <div class="user-icon-popup">
                    <p>Login to your account</p>
                    <a href="#">Login</a>
                </div>
            </div>
  
        </div>
        </nav>
    </section>


    
    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">New here, sign up</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="phone number">
                <span class="error">an error has occured</span>

                <div>
                    <input type="checkbox" id="tc"><label for="tc" class="tc-text">you agree to our <a href="">term & conditions</a></label>
                </div>

                <button class="submit-btn">sign up</button>
                <a href="/login" class="other-form-link">Already have an account. Log in here</a>

            </div>
            <img src="../image/CAKE1.jpg" class="form-img" alt="">
        </div>
    </section>


    <footer>
        
        <img src="../image/facebook icon.png"class= "footer-icon" alt="">
        <img src="../image/instagram-new.png"class= "footer-icon"alt="">
        <img src="../image/youtube icon.png" class= "footer-icon" alt="">
        <img src="../image/twitter icon.png" class= "footer-icon" alt="">
    </footer>

    <script src="js/nav.js"></script>
</body>
</html>
